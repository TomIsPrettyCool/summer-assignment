<ul id="slide-out" class="side-nav fixed">
    <li>
        <div class="user-view">
            <div class="background">
                <img src="{{ url_for('static', filename='img/number.jpg') }}">
            </div>
            <span class="white-text name">{{ current_user.name }}</span>
            <span class="white-text email">{{ current_user.username }} ({{current_user.role}})</span>
        </div>
    </li>
    <li {% if active and active == "home" %}class="active"{% endif %}><a href="/{{ current_user.role }}/home">Home</a></li>
    {% if current_user.role == "student" %}
    <li {% if active and active == "test" %}class="active"{% endif %}><a href="/student/test">Test</a></li>
    <li {% if active and active == "results" %}class="active"{% endif %}><a href="/student/results/">Previous Scores</a></li>
    {% else %}
    <li {% if active and active=="students" %}class="active" {% endif %}><a href="/teacher/students">Students</a></li>
    <li {% if active and active=="results" %}class="active" {% endif %}><a href="/teacher/results">Results</a></li>
    {% endif %}
    <li><a href="/auth/logout/">Logout</a></li>
</ul>
